<html>
    <head>
        <title>Title</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/uikit.css" />
        <script src="js/uikit.min.js"></script>
        <script src="js/uikit-icons.min.js"></script>
    </head>
    <body>
        <nav class="uk-navbar-container uk-margin" uk-navbar>
            <div class="uk-navbar-left">
                <a class="uk-navbar-item uk-logo" href="/">リゼロでーたかうんたー</a>
            </div>
        </nav>
        <div class="uk-child-width-1-2@s uk-child-width-1-3@m uk-grid-small uk-grid-match uk-padding-small" uk-grid>
            <div>
                <div class="uk-card uk-card-default uk-card-body uk-padding-small uk-text-center uk-padding-remove-bottom uk-padding-remove-top@s">
                    現在<span id="rcnt" class="uk-container-small " style="font-size:210%">NOW LOADING</span>回転
                </div>
            </div>
            <div>
                <div class="uk-card uk-card-secondary uk-card-body uk-padding-small uk-text-center uk-padding-remove-bottom">
                    <div class="uk-column-1-2">
                        <p class="uk-margin-remove-bottom"><span class="uk-text-normal">白鯨戦</span><br><span id="hakugei" style="font-size:180%">00</span></p>
                        <p class="uk-margin-remove-bottom"><span class="uk-text-normal">ゼロからっしゅ</span><br><span id="rush" style="font-size:180%">00</span></p>
                    </div>
                </div>
            </div>
            <div>
                <div class="uk-card uk-card-default uk-card-body uk-padding-small uk-text-center uk-padding-remove-bottom">
                    <div class="uk-column-1-2">
                        <p class="uk-margin-remove-bottom"><span class="uk-text-normal">総回転数</span><br><span id="all_rcnt" style="font-size:180%">00</span></p>
                        <p class="uk-margin-remove-bottom"><span class="uk-text-normal">差枚数</span><br><span id="now_medal" style="font-size:180%">00</span></p>
                    </div>
                </div>
            </div>
            <div>
                <div class="uk-card uk-card-secondary uk-card-body uk-padding-small uk-text-center uk-padding-remove-bottom">
                    <div class="uk-column-1-2">
                        <p class="uk-margin-remove-bottom"><span class="uk-text-normal">白鯨戦率</span><br><span id="hakugei_ritsu" style="font-size:180%">00</span></p>
                        <p class="uk-margin-remove-bottom"><span class="uk-text-normal">ゼロからっしゅ率</span><br><span id="rush_ritsu" style="font-size:180%">00</span></p>
                    </div>
                </div>
            </div>
        </div>
    <div class="uk-container uk-container-small uk-position-relative uk-text-center uk-margin-top">
        <div class="uk-column-1-2">
            <div>
                <button class="uk-button uk-button-danger" value="書換" onClick="reset()">リセット</button>
            </div>
            <div>
                <button class="uk-button uk-button-danger" value="書換" onClick="reload_slotdata()">データ取得</button>
            </div>    
        </div>
    </div>
    <div class="uk-container uk-container-small uk-position-relative uk-text-center uk-margin-top">
        <table class="uk-table uk-table-divider uk-table-responsive">
            <thead>
                <tr>
                    <th>区間状態</th>
                    <th>区間回転数</th>
                    <th>総回転数</th>
                    <th>区間差枚数</th>
                    <th>総差枚数</th>
                </tr>
            </thead>
            <tbody id="logtable">
                <tr>
                    <td>No Data</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="js/counter.js"></script>
    </body>
</html>
